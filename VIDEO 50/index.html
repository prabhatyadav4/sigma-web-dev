<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters - KernalPrab</title>
    <style>
        img{
            width: 500px;
        }
        .img1{
            filter: blur(1px) invert(.21);
        }
        .img2{
            filter: brightness(122%) contrast(122%) sepia(50%);
        }
        .img3{
            filter: grayscale(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img.png" class="img1">
        <img src="https://i0.wp.com/blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBMwSU9oCsSB8w7rn6dM2WG3hPbSoGOY4AEWA9jp0ujfcOt0Dmdr6Kmqf8nZfY83YTWo5K6h0479JCGojkcovU-PchxX-v5DbYLiozO1CU2NLa24b_0_nVaOh2GTbUil7EM2VeiCjvVcS4HrWZjbuZ2w0coCJfi3Y26gPRjUEXvPAI5Vg02j3YZZ6tUi6X/s800/vlcsnap-2023-08-17-01h31m50s356.png" alt="" class="img2">
        <img src="https://i0.wp.com/blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiesAMbO4kPVflpeITMInObwJXCbaMbRN1ChNGVP59YXE-CdzlYKkwnJlBdaIV5O0Qcb-ki09JKmC-HI9kQH-yCsR6_7ulSC7ndQCYbuQfMZo2ekn1pvc4XvvvD-NYSDhz5fLH2N_qtgFM9CnP1QEWS5IVdoUJmWgfZgyTKbzVi050T4KbwWNFdK4y5kpIt/s800/vlcsnap-2023-08-17-01h31m35s387.png" alt="" class="img3">
    </div>
</body>
</html>
