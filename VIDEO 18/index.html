<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Boxmodel - KernalPrab</title>
    <style>
      * {
        margin: 0;
        padding: 0;

      }
      .box{
        background-color: aqua;
      }
      .box1{
        color: yellow;
        box-sizing: border-box;
        padding: 10px;
        margin: 15px;
        border: 2px solid blue;
        height: 200px
      }
      .box2{
        color: red;
        box-sizing: border-box;
        padding: 10px;
        margin: 15px;
        border: 2px solid blue;
        height: 200px
      }
    </style>
  </head>
  <body>
    <div class="box box1"> I am a box.</div>
    <div class="box box2"> I am another box.</div>
  </body>
</html>
